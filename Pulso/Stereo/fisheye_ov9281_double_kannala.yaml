Camera.type: "KannalaBrandt8"

  # intrinsics: [439.28072695710716, 437.08491087506974, 314.403336893812, 266.18917455025303]
# Left Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 419.08277206397037
Camera1.fy: 416.95736104327113
Camera1.cx: 314.00030371935947
Camera1.cy: 266.12913712935966

#  -0.28803595024965023, 0.037100054801472514, -0.0007825158546540176, -0.0006714819490096475
# Kannala-Brandt distortion parameters
